<div class="leaf flex"><div class="inner justify"><p>NURSE.<br>Hie to your chamber. I’ll find Romeo<br>To comfort you. I wot well where he is.<br>Hark ye, your Romeo will be here at night.<br>I’ll to him, he is hid at Lawrence’ cell.</p><p>JULIET.<br>O find him, give this ring to my true knight,<br>And bid him come to take his last farewell.</p><p>[_Exeunt._]</p></div> </div>
