<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">weigh’d<br>Your lady’s love against some other maid<br>That I will show you shining at this feast,<br>And she shall scant show well that now shows best.</p><p>ROMEO.<br>I’ll go along, no such sight to be shown,<br>But to rejoice in splendour of my own.</p><p>[_Exeunt._]</p></div> </div>
