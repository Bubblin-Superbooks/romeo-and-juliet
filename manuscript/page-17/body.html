<div class="leaf flex"><div class="inner justify"><h3>Act I</h3><h3>Scene I. A Public Place.</h3><p class="  start-chapter">Enter Sampson and Gregory armed with swords and bucklers.</p><p>SAMPSON.<br>Gregory, on my word, we’ll not carry coals.</p><p>GREGORY.<br>No, for then we should be colliers.</p><p>SAMPSON.<br>I mean, if we be in choler, we’ll draw.</p></div> </div>
